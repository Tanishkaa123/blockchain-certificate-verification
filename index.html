<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockchain Certificate Verification</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="glass-card">
    <h1>ðŸŽ“ Certificate Verification</h1>
    <p class="subtitle">
      Issue and verify academic certificates using Ethereum blockchain
    </p>

    <div class="tabs">
      <button id="verifyTab" class="tab active">Verify Certificate</button>
      <button id="issueTab" class="tab">Issue Certificate</button>
    </div>

    <!-- VERIFY SECTION -->
    <div id="verifySection">
      <input type="text" id="certHash" placeholder="Enter Certificate Hash" />
      <button onclick="verifyCertificate()">Verify Certificate</button>
    </div>

    <!-- ISSUE SECTION -->
    <div id="issueSection" style="display:none;">
      <input type="text" id="studentName" placeholder="Student Name" />
      <input type="text" id="course" placeholder="Course" />
      <input type="text" id="institution" placeholder="Institution" />
      <input type="date" id="issueDate" />
      <button onclick="issueCertificate()">Issue Certificate</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <footer>
    Powered by Ethereum â€¢ Sepolia Testnet
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
